<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe | Prodigy Task-03</title>
    <link rel="stylesheet" href="style.css" />                                                                                                                                                                                                                                     
</head>

<body>

    <div class="header">
        <h2>Tic-Tac-Toe</h2>
        <p>Web Application</p>
    </div>

    <div class="game-container">
    

        <!-- GAME MODE SELECTION -->
        <div class="mode-box">
            <button id="pvpBtn" class="mode-btn">2 Player</button>
            <button id="aiBtn" class="mode-btn">Play vs AI</button>
        </div>

        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <h2 id="statusText" class="status">Choose Game Mode â†‘</h2>

        <button id="restartBtn" class="restart">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
